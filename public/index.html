<!DOCTYPE html>
<html>
  <head>
    <title>Icon Memory</title>
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
    <link rel="stylesheet/less" type="text/css" href="css/main.less" />
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.7.1/less.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body ng-app="myApp">
    <div ng-controller="MainController">
    <div>
      <div ng-repeat="(playerId,p) in game.gameState.players"><span style="color:{{p.color}}">{{p.name}}</span></div>
    </div>

      <div>
        <label>Player Name:</label>
        <input type="text" ng-model="game.player.name" ng-change="game.savePlayer()">
        |
        <label>Color:</label>
        <input type="color" ng-model="game.player.color" ng-change="game.savePlayer()">
      </div>
      <div class="board">
        <div  style="width: {{game.ui.widthContainer}}px">
          <ul>
            <li ng-repeat="(id, c) in game.cards" style="flex-basis: {{game.ui.percentage}}%;">
              <div ng-click="c.click()" class="animated" ng-class="{'flipInY' : c.data.icon !== null}">
                <i ng-if="c.data.icon !== null" class="fa fa-{{c.data.icon}}" style="color:{{c.color()}}"></i>
              </div>
            </li>
          </ul>
        </div>       
      </div>
    </div>
    <div class="players">
        Players:
        <ul>
            <li ng-repeat="(player) in game.players">{{player.name}}</li>
        </ul>
    </div>
  </body>
</html>
